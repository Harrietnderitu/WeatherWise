<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherWise</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit " value="submit" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Nairobi</h1>
            <p class="weather-app-details">
              Tuesday 10:16, light rain
              <br />
              Humidity: <strong>86%</strong>, Wind: <strong>1.05km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temperature">12</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/harrietnderitu" target="blank">
          Harriet Nderitu</a
        >, is open-sourced
        <a href="https://github.com/Harrietnderitu/WeatherWise" target="blank"
          >on GitHub</a
        >
        and hosted
        <a href="https://weatherwisebyharriet.netlify.app/" target="blank">
          on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
